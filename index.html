<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boss fight</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <header class="container-fluid text-center bg-dark text-light">
        <h1> The Battle of the Ages</h1>
        <button type="button" class=" btn btn-outline-light p-3" onclick="reset()">Reset</button>
        <button type="button" class=" btn btn-outline-light p-3" onclick="purchase()">Buy Health</button>
        <h2>Rings of power: <span id="rings">0</span></h2>
    </header>
    <main class="container-fluid">
        <div class="row mt-3" id='player'>

            <div class=" col-12 col-md-6 d-flex">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 p-0">
                        <img class=" img-fluid"
                            src="https://i.pinimg.com/originals/1a/de/e1/1adee1e30eb2de66cb94bac408b7c040.jpg" alt="">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>


            <footer></footer>

            <script src="app.js"></script>
</body>

</html>
